			<h4>2. let a=[11,12,21,22,23,33,34,40,44]=>[11,22,33,44]</h4>
		<script>
		let numbers=[11,12,21,22,23,33,34,40,44];
	let number=numbers.filter( function(even){
		 return even%11== 0;
		});
		document.write(number);
		document.write("<br>");
	</script>
